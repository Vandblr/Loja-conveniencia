<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/imports.css">
    <title>Página de Cadastro</title>
</head>
<body class="cadastro-page">

  <a href="index.html" class="voltar-link">Voltar</a>

  <h1 class="cadastro-titulo">Cadastro de Usuário</h1>
  <p class="cadastro-texto">Preencha seu formulário abaixo para se cadastrar:</p>

  <div class="form-container">
    <form action="login.html" method="get" class="form-box">
      <label for="nome">Nome completo:</label>
      <input type="text" id="nome" name="nome" class="input-form" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" class="input-form" required>

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" class="input-form" required>

      <label for="rua">Rua:</label>
      <input type="text" id="rua" name="rua" class="input-form" required>

      <label for="numero">Número:</label>
      <input type="text" id="numero" name="numero" class="input-form" required>

      <label for="bairro">Bairro:</label>
      <input type="text" id="bairro" name="bairro" class="input-form" required>

      <label for="cidade">Cidade:</label>
      <input type="text" id="cidade" name="cidade" class="input-form" required>

      <label for="estado">Estado:</label>
      <input type="text" id="estado" name="estado" class="input-form" required>

      <label for="cep">CEP:</label>
      <input type="text" id="cep" name="cep" class="input-form" required>

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" name="telefone" class="input-form">

      <button type="submit" class="btn-form">Cadastrar</button>
    </form>
  </div>

</body>

</html>
