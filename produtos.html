<head>

<body>

  <h1>Produtos</h1>
  <p>Selecione os produtos que deseja comprar:</p>

  <form action="#" method="post">
    <table border="1">
      <thead>
        <tr>
          <th>Selecionar</th>
          <th>Produto</th>
          <th>Categoria</th>
          <th>Preço</th>
          <th>Quantidade</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="checkbox" name="produto1" value="Refrigerante"></td>
          <td>Refrigerante Coca-Cola (2L)</td>
          <td>Bebida</td>
          <td>R$ 10,00</td>
          <td><input type="number" name="qtd1" value="1" min="1" style="width: 40px;"></td>
        </tr>
        <tr>
            <td><input type="checkbox" name="produto2" value="Água"></td>
            <td>Água Mineral (500ml)</td>
            <td>Bebida</td>
            <td>$ 4,00</td>
            <td><input type="number" name="qtd1" value="1" min="1" style="width: 40px;"></td>
        </tr>
        <tr>
            <td><input type="checkbox" name="produto3" value="Chocolate"></td>
            <td>Chocolate bis</td>
            <td>Doce</td>
            <td>$ 7,00</td>
            <td><input type="number" name="qtd1" value="1" min="1" style="width: 40px;"></td>
        </tr>
        <tr>
            <td><input type="checkbox" name="produto4" value="Salgadinho"></td>
            <td>Salgadinho</td>
            <td>Snacks</td>
            <td>$ 6,00</td>
            <td><input type="number" name="qtd1" value="1" min="1" style="width: 40px;"></td>
        </tr>
        <tr>
            <td><input type="checkbox" name="produto5" value="Cerveja"></td>
            <td>Cerveja Original</td>
            <td>Bebida alcoólica</td>
            <td>$ 8,00</td>
            <td><input type="number" name="qtd1" value="1" min="1" style="width: 40px;"></td>
         </tr>
        </tbody>
    </table>

    <br>
  </form>

  <a href="carrinho.html" style="padding: 10px 20px; background-color: green; color: white; text-decoration: none; border-radius: 5px;">Ir para o carrinho</a>
